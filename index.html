<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Bruno | Front-end Developer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="mega-menu">
                <img src="img/logo.png" class="mega-menu__logo" alt="Logo do site">
                <nav class="mega-menu__nav">
                    <div class="mega-menu__nav--wrap">
                        <span class="mega-menu__nav--span"></span>
                        <a href="#" class="mega-menu__nav--link">Skills</a>
                    </div>
                    <div class="mega-menu__nav--wrap">
                        <span class="mega-menu__nav--span"></span>
                        <a href="#" class="mega-menu__nav--link">Projetos</a>
                    </div>
                    <div class="mega-menu__nav--wrap">
                        <span class="mega-menu__nav--span"></span>
                        <a href="#" class="mega-menu__nav--link">Sobre</a>
                    </div>
                    <div class="mega-menu__nav--wrap">
                        <span class="mega-menu__nav--span"></span>
                        <a href="#" class="mega-menu__nav--link">Contato</a>
                    </div>
                    
                </nav>
                <a href="#" class="mega-menu__btn btn-base">Download CV</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
                <div class="hero__text">
                    <h1 class="hero__text--headline">Marco Bruno</h1>
                    <h2 class="hero__text--h2">FrontEnd Developer</h2>
                </div>
                <div class="hero__btn">
                    <a href="#" class="hero__btn--link btn-base">Download CV</a>
                    <a href="#" class="hero__btn--link btn-base">Contato</a>
                </div>
        </section>
        <section class="skill">
            <h2 class="skill__title">Skills</h2>
            <div class="card-container">
                <div class="card flex gap-md flex-align">
                    <img src="img/icon/ico_html5.png" class="card__img" alt="HTML">
                        <div class="card__wrap flex-col gap-md">
                            <h3 class="card__title">HTML</h3>
                            <div class="card__barra">
                                <div class="card__progresso"></div>
                            </div>
                        </div>
                </div>
                <div class="card flex gap-md flex-align">
                    <img src="img/icon/ico_nodejs.png" class="card__img" alt="Icon do NodeJs">
                        <div class="card__wrap flex-col gap-md">
                            <h3 class="card__title">NodeJs</h3>
                            <div class="card__barra">
                                <div class="card__progresso"></div>
                            </div>
                        </div>
                </div>
                <div class="card flex gap-md flex-align">
                    <img src="img/icon/ico_css3.png" class="card__img" alt="Icon do CSS3">
                        <div class="card__wrap flex-col gap-md">
                            <h3 class="card__title">CSS</h3>
                            <div class="card__barra">
                                <div class="card__progresso"></div>
                            </div>
                        </div>
                </div>
                <div class="card flex gap-md flex-align">
                    <img src="img/icon/ico_tdd.png" class="card__img" alt="Icon do TDD">
                        <div class="card__wrap flex-col gap-md">
                            <h3 class="card__title">tdd</h3>
                            <div class="card__barra">
                                <div class="card__progresso"></div>
                            </div>
                        </div>
                </div>
                <div class="card flex gap-md flex-align">
                    <img src="img/icon/ico_js.png" class="card__img" alt="Icon do Java Script">
                        <div class="card__wrap flex-col gap-md">
                            <h3 class="card__title">JavaScript</h3>
                            <div class="card__barra">
                                <div class="card__progresso"></div>
                            </div>
                        </div>
                </div>
                <div class="card flex gap-md flex-align">
                    <img src="img/icon/ico_restapi.png" class="card__img" alt="Icon do Reset Api">
                        <div class="card__wrap flex-col gap-md">
                            <h3 class="card__title">Reset api</h3>
                            <div class="card__barra">
                                <div class="card__progresso"></div>
                            </div>
                        </div>
                </div>
                <div class="card flex gap-md flex-align">
                    <img src="img/icon/ico_react.png" class="card__img" alt="Icon do React">
                        <div class="card__wrap flex-col gap-md">
                            <h3 class="card__title">Reset</h3>
                            <div class="card__barra">
                                <div class="card__progresso"></div>
                            </div>
                        </div>
                </div>
                <div class="card flex gap-md flex-align">
                    <img src="img/icon/ico_ux.png" class="card__img" alt="Icon do UX">
                        <div class="card__wrap flex-col gap-md">
                            <h3 class="card__title">UX</h3>
                            <div class="card__barra">
                                <div class="card__progresso"></div>
                            </div>
                        </div>
                </div>

            </div>    
        </section>
        <section class="projetos">
            <h2 class="projetos__title">Projetos</h2>
            <div class="flex flex-justify-between container padding-bottom-md">
                <a href="#" class="projetos__link">
                    <img src="img/logo-firedlabs.png" alt="Projeto fired labs" class="projetos__link--img-firedlabs">
                </a>
                <a href="#" class="projetos__link">
                    <img src="img/logo-collabcode.png" alt="Projeto Collabcode" class="projetos__link--img-collabcode">
                </a>
                <a href="#" class="projetos__link">
                    <img src="img/portfolio.png" alt="Projeto protfolio" class="projetos__link--img-protfolio">
                </a>
            </div>
        </section>
    </main>

    
</body>
</html>
